<div class="form-container">
    <h2>Register</h2>
    <form (ngSubmit)="registerUser()">
        <div class="form-row">
            <div class="form-item">
                <label>Name</label>
                <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Name" required />
            </div>
            <div class="form-item">
                <label>Contact</label>
                <input type="text" id="contact" [(ngModel)]="contact" name="contact" placeholder="Contact"
                    required />
            </div>
            <div class="form-item">
                <label>Address</label>
                <input type="text" id="address" [(ngModel)]="address" name="address" placeholder="Address"
                    required />
            </div>
            <div class="form-item">
                <label>Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-item">
                <label>Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password"
                    required />
            </div>
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
